<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Lyrics Search App</title>
</head>

<body>

  <header>
    <h1>Find Your Sogn Lyrics</h1>

    <a href="mailto:m.a.faried@gmail.com" target="_blank">Contact Developer: m.a.faried@gmail.com</a>

    <form id="form">
      <input type="text" id="search" placeholder="Enter artist or song name..." />
      <button>Search</button>
    </form>

  </header>


  <div class="results-container">
    <div id="result" class="container">
      <p>Looking for a song? Enter its name and we will help you find its lyrics.</p>
    </div>
  </div>

  <div id="more" class="container centered"></div>

  <script src="script.js"></script>
</body>

</html>
